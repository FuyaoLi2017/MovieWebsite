 <script>

 $(document).ready(function () {  
	 
     $.ajax({  
    	 type: "GET",  
         url: "../api/searchGenre?partialGenre=a",  
         data: "json",  
         success: function (ResultData) {  
             var s = "";  
             for (var i = 0; i < ResultData.data.length; i++) {  
                 s += '<option value="' + ResultData.data[i].name+ '">' + ResultData.data[i].name + '</option>';  
             }  
             $("#genre").html(s);  
         }  
     });  
 });  
</script> 
 <script>
